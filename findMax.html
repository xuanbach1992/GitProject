<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a,b,c;
    function find(){
        let max;
        a = Number(document.getElementById('text_num1').value);
        b = Number(document.getElementById('text_num2').value);
        c = Number(document.getElementById('text_num3').value);
         max = a;
        if (max < b){
            max = b;
            if (max <c){
                max = c;
            }
        }
        else if (max < c){
            max = c;
        }
        alert(max);
    }

    function TinhTB() {
        a = Number(document.getElementById('text_num1').value);
        b = Number(document.getElementById('text_num2').value);
        c = Number(document.getElementById('text_num3').value);
        let tb = (a+b+c)/3;
        alert(tb);

    }
</script>
    <input type="text" id="text_num1">
    <input type="text" id="text_num2">
    <input type="text" id="text_num3">
    <button type="button" onclick="find()">Click me</button>
    <button type="button" onclick="TinhTB()">Tìm trung bình </button>
</body>
</html>

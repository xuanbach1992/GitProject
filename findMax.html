<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a,b,c;
    function find(){
        let max;
        a = Number(document.getElementById('text_num1').value);
        b = Number(document.getElementById('text_num2').value);
        c = Number(document.getElementById('text_num3').value);
         max = a;
        if (max < b){
            max = b;
            if (max <c){
                max = c;
            }
        }
        else if (max < c){
            max = c;
        }
        alert(max);
    }

    function TinhTB() {
        a = Number(document.getElementById('text_num1').value);
        b = Number(document.getElementById('text_num2').value);
        c = Number(document.getElementById('text_num3').value);
        let tb = (a+b+c)/3;
        alert(tb);

    }
</script>
    <input type="text" id="text_num1" value=""><br>
    <input type="text" id="text_num2" value=""><br>
    <input type="text" id="text_num3" value="">
    <button type="button" onclick="find()">Click me</button>
    <button type="button" onclick="TinhTB()">Tìm trung bình </button><br><hr>
    <label >chuyển đổi tiền tệ</label> <br>

    <label >Nhập số tiền </label> <br>
    <input type="text" id="money_input" value="">

    <select  id="toCurrency">
        <option value="23000" selected>USD</option>
        <option value="27000"  >EURO</option>
        <option value="3000">NDT</option>
        <option value="1">VND</option>
    </select>
    <button type="button" onclick="ChangeMoney()">
        Convert
    </button>
    <select  id="fromCurrency">
        <option value="23000">USD</option>
        <option value="27000"  >EURO</option>
        <option value="3000">NDT</option>
        <option value="1" selected>VND</option>
    </select>

    <input type="text" disabled id="money_output">

<script>
    function ChangeMoney() {
    let x = document.getElementById('toCurrency').value;
    let y= document.getElementById('fromCurrency').value;
    let z=document.getElementById('money_input').value;
    document.getElementById('money_output').value=(x*z)/y;
    }
</script>
</body>
</html>

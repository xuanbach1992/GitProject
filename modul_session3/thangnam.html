<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang_nam</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="DayOfMonth()">Tinh so ngay</button>
<br>
<p id="demo"></p>
<script>
    function DayOfMonth() {
        let month=+(document.getElementById('month').value);
        if (month>=1 && month<=12){
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('demo').innerText="thang "+month+" co 31 ngay";break;
            case 2:
                document.getElementById('demo').innerText="thang "+month+" co 28 hoac 29 ngay";break;
            default:
                document.getElementById('demo').innerText="thang "+month+" co 30 ngay";
            }
        }
        else{
            document.getElementById('demo').innerText="nhap sai thang";
        }
    }
</script>
</body>
</html>

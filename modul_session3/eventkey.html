<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien ban phim</title>
</head>
<body onload="funcReady()">
<img src="img/nobita.jpg" id="imageNobita" style="position: absolute; left: 100px;top: 200px    " height="200"
     width="160">
<script>
    function funcReady() {
        window.addEventListener('keydown', moveSelection);
    }

    function upArrowDown() {
        let element = document.getElementById('imageNobita');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowDown() {
        var element = document.getElementById('imageNobita');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowDown() {
        var element = document.getElementById('imageNobita');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowDown() {
        var element = document.getElementById('imageNobita');
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }

    function moveSelection(sukien) {

        switch (sukien.which) {
            case 37:
                leftArrowDown();
                break;
            case 39:
                rightArrowDown();
                break;
            case 38:
                upArrowDown();
                break;
            case 40:
                downArrowDown();
                break;
            default:
                alert('an sai phim roi');
        }
    }
</script>
</body>
</html>

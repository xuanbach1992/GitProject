<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodFastCheap</title>
</head>
<body>
<input type="checkbox" value="good" id="good" onclick="ChooseTwoValue(this.value)"><br>
<input type="checkbox" value="fast" id="fast" onclick="ChooseTwoValue(this.value)"><br>
<input type="checkbox" value="cheap" id="cheap" onclick="ChooseTwoValue(this.value)">
<script>
    function ChooseTwoValue(val) {
        let good = document.getElementById('good');
        let fast = document.getElementById('fast');
        let cheap = document.getElementById('cheap');
        switch (val) {
            case "good":
                if (fast.checked && good.checked) {
                    cheap.checked = false;
                }
                break;
            case "fast":
                if (fast.checked && cheap.checked) {
                    good.checked = false;
                }
                break;
            case "cheap" :
                if (cheap.checked && good.checked) {
                    fast.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>

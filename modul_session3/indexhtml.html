<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh if else</title>
</head>
<body>
<button type="button" onclick="bai1()">bai 1</button>
<br>
<button type="button" onclick="bai2()">bai 2</button>
<br>
<button type="button" onclick="bai3()">bai 3</button>
<br>
<script>
    function bai1(){
        let browser=prompt('Nhap browser','');
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }
    function bai2(){
        let a = prompt('nhap so can xet', '');
        a=Number(a);
        switch (a) {
            case 0:
                alert('so 0');
                break;
            case 1:
                alert('so 1');
                break;
            case 2:
            case 3:
                alert('so nhap vao 2 hoac 3');
                break;
        }
    }
    function bai3() {
        let val=+prompt('Nhap so',0);

        if (val<0){
            val=-1;
        }else if(val>0){
            val=1;
        }
        switch (val) {
            case -1:alert('so nhap vao <0'); break;
            case 1: alert('so nhap vao >0');break;
            case 0:alert('so 0'); break;
        }
    }
</script>
</body>
</html>

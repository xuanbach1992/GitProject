<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so lon nhat</title>
</head>
<body>

    <script>
        function find() {
            let x=document.getElementById('textId').value;
            let arr= x.split(' ');
            let max=arr[0];
            for (let i=0;i<arr.length;i++){
                if (max<Number(arr[i])){
                    max=arr[i];
                }
            }
            document.write(max);
        }
    </script>
    <input type="text" id="textId">
    <button type="button" onclick="find()">Click me</button>
</body>
</html>

    function check(val) {
        if (primerNumber(val)) {

    function primerNumber(numCheck) {
        if (numCheck < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(numCheck); i++) {
                if (numCheck % i == 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }

    // let b=findMin(arrTest1);

    function findMin(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (min >   arr[i]) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

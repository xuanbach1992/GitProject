<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="form">
            Số đầu tiên:<br/>
            <input name="a" type="text"/><br/>
            Số thứ hai: <br/>
            <input name="b" type="text"/><br/>
           <div id="resultDiv"></div>
            <input type="button" value="Tính tích" onclick="product()"/>
       </form>
       <script>
           function product() {
               // let a = parseInt(document.forms['f']['a'].value);
               // let b = parseInt(document.forms['f']['b'].value);
               let a = parseInt(document.forms['form']['0'].value);
               let b = parseInt(document.forms['form']['1'].value);

               let result = a * b;
               document.getElementById("resultDiv").innerText = "Kết quả: " + result;
         }
      </script>   
   </body>

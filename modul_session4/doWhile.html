<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
<script>
    let num;
    do {
        num = +(prompt("nhap so 1 -> 10"));
    } while (num < 1 || num > 10);
    alert("so nhap la" + num);// van nhap dc ki tu ban phim ngoai so
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function tinhbien(val) {
        let a = 1, b = 0, resuil = 1;
        for (let i = 0; i < val; i++) {
            resuil = a + b;
            b = a;
            a = resuil;
        }
        return resuil;
    }

    for (let i = 0; i < 10; i++) {
        document.write(tinhbien(i) + " ");
    }
</script>
</body>
</html>
